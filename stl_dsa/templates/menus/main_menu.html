{% load menu_tags %}


{% for item in menu_items %}
    <li class="nav-item">
        {% if item.sub_menu %}
            <div class="dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown">{{ item }} </a>
                <div class="sub-menu dropdown-menu">
                    {% for sub_item in item.sub_menu.items %}
                        <a title="{{ sub_item.slug }}" target="_blank" href="{{ sub_item.href }}" class="dropdown-item">
                            <!-- <img class="navbar-dsa-icon" src="https://www.dsausa.org/wp-content/themes/wordpress-theme-v2/icons/all.svg" alt="all"> -->
                            {{ sub_item }}
                        </a>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <a class="nav-link" href="{{ item.href }}">{{ item }}</a>
        {% endif %}
    </li>
    {% if not forloop.last %}<p class="navbar-text d-none d-sm-block"> ðŸŒ¹ </p>{% endif %}
{% endfor %}
