        who run most companies have seen their fortunes grow to unimaginable levels
        while suffering little of the pandemic\u2019s effects. </p><p>These are not
        victims of COVID, but victims of racial capitalism. </p><p>We fight for a
        different world, one where we have an economy and government that is truly
        democratic & capable of rising to such a challenge as COVID. But we must also
        take time to heal.</p><p>We hope you will join us for what we hope will be
        a healing event for all of us. </p><p>\\\"Mourn the dead, and fight like hell
