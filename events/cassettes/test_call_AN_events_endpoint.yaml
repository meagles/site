        us for a candlelight vigil to mourn the many losses we've experienced this
        last year because of racial capitalism's inability to protect us through COVID.
        We will have candles & paper to write names of loved ones, jobs, times with
        friends, and any other loss we've endured, and we'll build an alter to honor
        them. Feel free to bring your own pictures or other items to add to the alter.</strong></p><p><strong>**This
        is an outdoor event, in Trinity's parking lot. We will be practicing social
        distancing and masks are REQUIRED. We will have masks available at the event
        as well **</strong></p><p>March 13th marks the 1 year anniversary of St. Louis
        City & County issuing measures to slow the spread of COVID. For a year, the
        COVID-19 pandemic has taken our loved ones from us. It has cost us our jobs,
        our housing, our healthcare, and caused untold suffering due to isolation
        from our families, friends, and communities.</p><p>However, this suffering
        has not been spread out evenly. Working class and poor people have  borne
        the brunt of this pain, with black and brown and LGBTQ working class communities
